name: "Publish Charts"
on:
  push:
    branches:
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Publish Charts
        uses: J12934/helm-gh-pages-action@master
        with:
          deploy-branch: gh-pages
          access-token: ${{ secrets.ACCESS_TOKEN }}
